<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        body {
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            padding: 8px
        }

        code {
            background: var(--vscode-textCodeBlock-background);
            padding: 1px 4px;
            border-radius: 3px
        }

        pre {
            background: var(--vscode-textCodeBlock-background);
            padding: 6px;
            border-radius: 3px;
            overflow-x: auto
        }

        h3 {
            margin: 0 0 8px 0
        }
    </style>
</head>

<body>
    <h3>Markdown 语法速查</h3>
    <ul>
        <li><b>一级标题</b>: <code># 标题</code></li>
        <li><b>二级标题</b>: <code>## 标题</code></li>
        <li><b>三级标题</b>: <code>### 标题</code></li>
        <li><b>粗体</b>: <code>**text**</code></li>
        <li><b>斜体</b>: <code>*text*</code></li>
        <li><b>行内代码</b>: <code>`code`</code></li>
        <li><b>代码块</b>:
            <pre><code>```语言
代码
```</code></pre>
        </li>
        <li><b>引用</b>: <code>> 引用文字</code></li>
        <li><b>无序列表</b>: <code>- 项目</code></li>
        <li><b>有序列表</b>: <code>1. 项目</code></li>
        <li><b>任务列表</b>: <code>- [ ] 待办</code></li>
        <li><b>链接</b>: <code>[文字](url)</code></li>
        <li><b>图片</b>: <code>![alt](url)</code></li>
        <li><b>表格</b>:
            <pre><code>| A | B |
|--|--|
| 1 | 2 |</code></pre>
        </li>
    </ul>
</body>

</html>
